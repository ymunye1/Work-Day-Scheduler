<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block col-" id="9">
        <div class="col col-md-1 hour p-4">9am</div>

        <textarea class="col-5 col-md-10 textarea" id="text9"></textarea>
        <button class="col col-md-1 saveBtn" id="btn9">
          <i class="fa fa-save saveBtn"></i>
        </button>
      </div>

      <div class="row time-block" id="10">
        <div class="col col-md-1 hour p-4">10am</div>

        <textarea class="col-5 col-md-10 textarea" id="text10"> </textarea>

        <button class="col col-md-1 saveBtn" id="btn10">
          <i class="fa fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="11">
        <div class="col col-md-1 hour p-4">11am</div>

        <textarea class="col-5 col-md-10 textarea" id="text11"> </textarea>

        <button class="col col-md-1 saveBtn" id="btn11">
          <i class="fa fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="12">
        <div class="col col-md-1 hour p-4">12pm</div>

        <textarea class="col-5 col-md-10 textarea" id="text12"> </textarea>

        <button class="col col-md-1 saveBtn" id="btn12">
          <i class="fa fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="13">
        <div class="col col-md-1 hour p-4">1pm</div>

        <textarea class="col-5 col-md-10 textarea" id="text13"> </textarea>

        <button class="col col-md-1 saveBtn" id="btn13">
          <i class="fa fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="14">
        <div class="col col-md-1 hour p-4">2pm</div>

        <textarea class="col-5 col-md-10 textarea" id="text14"> </textarea>

        <button class="col col-md-1 saveBtn" id="btn14">
          <i class="fa fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="15">
        <div class="col col-md-1 hour p-4">3pm</div>

        <textarea class="col-5 col-md-10 textarea" id="text15"> </textarea>

        <button class="col col-md-1 saveBtn" id="btn15">
          <i class="fa fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="16">
        <div class="col col-md-1 hour p-4">4pm</div>

        <textarea class="col-5 col-md-10 textarea" id="text16"> </textarea>

        <button class="col col-md-1 saveBtn" id="btn16">
          <i class="fa fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="17">
        <div class="col col-md-1 hour p-4">5pm</div>

        <textarea class="col-5 col-md-10 textarea" id="text17"> </textarea>

        <button class="col col-md-1 saveBtn" id="btn17">
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
